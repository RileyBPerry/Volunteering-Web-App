<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Management</title>
</head>
<body>
    <form action="/submit_profile" method="POST">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" maxlength="50" required><br><br>
        
        <label for="address1">Address 1:</label><br>
        <input type="text" id="address1" name="address1" maxlength="100" required><br><br>
        
        <label for="address2">Address 2 (optional):</label><br>
        <input type="text" id="address2" name="address2" maxlength="100"><br><br>
        
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" maxlength="100" required><br><br>
        
        <label for="state">State (required):</label><br>
        <select id="state" name="state" required>
            <option value="">Select State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
        </select><br><br>
        
        <label for="zip">Zip Code:</label><br>
        <input type="text" id="zip" name="zip" pattern="^\d{5}(-\d{4})?$" required><br><br>
        
        <label for="skills">Skills:</label><br>
        <select id="skills" name="skills[]" multiple required>
            <option value="skill1">Skill 1</option>
            <option value="skill2">Skill 2</option>
            <option value="skill3">Skill 3</option>
        </select><br><br>
        
        <label for="preferences">Preferences (optional):</label><br>
        <textarea id="preferences" name="preferences"></textarea><br><br>
        
        <label for="availability">Availability (required):</label><br>
        <input type="date" id="availability" name="availability[]" multiple required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>

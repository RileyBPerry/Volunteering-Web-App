<!DOCTYPE html>
<html>
<head>
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!---->
    <title>Volunteer Matching Form</title>
    <link rel="stylesheet" href="styles/volunteerMatchingForm.css" type="text/css">
</head>
<body style="background-color: rgb(248, 248, 248); font-family: jost;">
    <div style="display: grid; grid-template-columns: auto;">
        <nav>
            <div class="nav-left">
                <img src="images/uvolLogoColors.png" alt="Logo" class="logo">
                <a href="adHome.html">Home</a>
                <a href="yourEvents.html">Your Events</a>
                <a href="adNotif.html">Notifications</a>
                <a href="adProfManagement.html">My Profile</a>
            </div>
            <button href="" class="nav-right signout-button">Sign out / Log out</button>
        </nav>
        <main>
            <div class="main-form-section">
                <center><div class="form-header">
                    <p>Matching Form</p>
                </div></center>
                <div class="form-content">
                    <div class="volunteer-section">
                        <div class="section-title">
                            <p>Volunteer:</p>
                        </div>
                        <div class="section-header">
                            <input type="text" id="volunteer-name" name="volunteer-name" placeholder='name here' disabled>
                        </div>
                        <div class="section-content">
                            <form id="volunteer-form">
                                <label for="volunteer-skills">Skills:</label>
                                <textarea id="volunteer-skills" name="volunteer-skills" class="field" placeholder="List Skills Here From Database" disabled></textarea>

                                <label for="volunteer-address">Address:</label>
                                <textarea id="volunteer-address" name="volunteer-address" class="field" placeholder="Format Address Here From Database" disabled></textarea>

                                <label for="volunteer-availability">Availability:</label>
                                <textarea id="volunteer-availability" name="volunteer-availability" class="field" placeholder="Format Availability Here From Database" disabled></textarea>
                            </form>
                        </div>
                        <div class="section-buttons">
                            <button type="button" class="prev-button" id="prev-volunteer">Previous Volunteer</button>
                            <button type="button" class="next-button" id="next-volunteer">Next Volunteer</button>
                        </div>
                    </div>
                    <div class="event-section">
                        <div class="section-title">
                            <p>Matched Event:</p>
                        </div>
                        <div class="section-header">
                            <input type="text" id="event-name" name="event-name" placeholder="name here" disabled>
                        </div>
                        <div class="section-content">
                            <form id="event-form">
                                <label for="event-skills">Skills Required:</label>
                                <textarea id="event-skills" name="event-skills" class="field" placeholder="List Skills Here From Database" disabled></textarea>

                                <label for="event-location">Location:</label>
                                <textarea id="event-location" name="event-location" class="field" placeholder="Input Location Here From Database" disabled></textarea>

                                <label for="event-date-and-time">Date & Time:</label>
                                <textarea id="event-date-and-time" name="event-date-and-time" class="field" placeholder="Format Date & Time Here From Database" disabled></textarea>
                            </form>
                        </div>
                        <div class="section-buttons">
                            <button type="button" class="prev-button" id="prev-event">Previous Event</button>
                            <button type="button" class="next-button" id="next-event">Next Event</button>
                        </div>
                    </div>
                </div>
                <center><button type="button" class="approve-button">Approve For Event</button></center>
            </div>
        </main>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
